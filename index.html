<!DOCTYPE html>
<html dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Formulir konfirmasi kehadiran acara</title>

    <link rel="stylesheet" type="text/css" href="css/style.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  </head>
  <body>

    <img class="gambar-header" src="https://via.placeholder.com/1280x500" alt="test">

    <div class="container">
      <div class="row">
        <div class="offset-2 col-8">
          <form class="formulir" action="index.html" method="post">

            <h3>Konfirmasi kehadiran</h3>
            <h2>Pengenalan penulisan karya ilmiah</h2>
            <input class="form-control my-1" type="number" name="nim" placeholder="NIM" value="" required>

            <input class="form-control my-1" type="text" name="nama" placeholder="Nama" value="" required>

            <select class="form-control my-1" name="prodi" required>
              <option selected disabled value="">Select prodi</option>
              <option value="ti">TI</option>
              <option value="si">SI</option>
            </select>

            <input class="form-control my-1" type="email" name="email" placeholder="Email" value="" required>

            <input class="form-control my-1" type="number" name="telp" placeholder="No. Telfon" value="" required>

            <button class="btn btn-outline-primary my-1" type="submit" name="button">Submit</button>

            <p>Lorem ipsum dolot amet amet cabang bayi info bawa laptop dan download download yang perlu di download</p>
          </form>
        </div>
      </div>
    </div>

  </body>
</html>
